<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Qwitcher+Grypen:wght@700&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/5a0a1bad4e.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     -->

     <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="grid-container">
        <div class="menubar">
            <div class="title">
                <p>Dashboard</p>

            </div>
            <div class="links">
                <div class="icon home"> Home</div>
                <div class="icon profile"> Profile</div>
                <div class="icon messages"> Messages</div>
                <div class="icon history"> History</div>
                <div class="icon tasks"> Tasks</div>
                <div class="icon communities"> Communities</div>
            </div>
            <div class="links">
                <div class="icon settings"> Settings</div>
                <div class="icon support"> Support</div>
                <div class="icon privacy"> Privacy</div>
            </div>

        </div>
        <div class="top">
            <div class="icon search-box">
                <label for="searchbar"></label>
                <button class="fa-solid fa-magnifying-glass search-icon"></button>
                <input id="searchbar" type="text" placeholder="Search...">
            </div>
        </div>
        <div class="header">
            <p>Hi there</p>
        </div>
        <div class="main main-container">main
            <div class="projects project-container">My Projects
                <div class="project1"></div>
                <div class="project2"></div>
                <div class="project3"></div>
                <div class="project4"></div>
                <div class="project5"></div>
                <div class="project6"></div>
            </div>
            <div class="announcements">Announcements</div>
            <div class="Trending">Trending</div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
